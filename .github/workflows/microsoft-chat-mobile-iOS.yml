name: Chat.Mobile.iOS
on: push

jobs:
  build_with_signing:
    runs-on: macos-12

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Install the Apple certificate and provisioning profile
        env:
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          cd ~/Library/MobileDevice/Provisioning\ Profiles && ls
          cd Chat.Mobile
          ls
          # create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" AppleDistribution.p12
          security set-keychain-settings -lut 21600 AppleDistribution.p12
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" AppleDistribution.p12

          # import certificate to keychain
          security import AppleDistribution.p12 -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k AppleDistribution.p12
          security list-keychain -d user -s AppleDistribution.p12

          # apply provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp MSChatProd.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles    
          cd ~/Library/MobileDevice/Provisioning\ Profiles && ls
          
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x
          
      - name: Build IPA
        run: |
          cd Chat.Mobile
          dotnet workload restore 
          dotnet build -f net6.0-ios -c Release
          cd ..
          cd Chat.Mobile/bin/Release/net6.0-ios/ios-arm64
          ls
